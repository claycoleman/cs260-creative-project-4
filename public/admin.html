<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,600" rel="stylesheet" />

    <link rel="stylesheet" href="/styles.css" />
    <title>Museum of Ordinary Objects</title>
  </head>

  <body>
    <div id="admin" class="content">
      <h1>Museum of Ordinary Objects: The Admin Page!</h1>
      <div class="heading">
        <div class="circle">1</div>
        <h2>Add an Item</h2>
      </div>
      <div class="add">
        <div class="form">
          <input v-model="title" placeholder="Title" />
          <textarea v-model="description" placeholder="Description"></textarea>
          <p></p>
          <input type="file" name="photo" @change="fileChanged" />
          <button @click="upload">Upload</button>
        </div>
        <div class="upload" v-if="addItem">
          <h2>{{ addItem.title }}</h2>
          <img :src="addItem.path" />
        </div>
      </div>
      <div class="heading">
        <div class="circle">2</div>
        <h2>Edit/Delete an Item</h2>
      </div>
      <div class="edit">
        <div class="form">
          <input v-model="findTitle" placeholder="Search" />
          <div class="suggestions" v-if="suggestions.length > 0">
            <div class="suggestion" v-for="s in suggestions" @click="selectItem(s)">
              {{ s.title }}
            </div>
          </div>
        </div>
        <div class="upload form" v-if="findItem">
          <input v-model="findItem.title" />
          <textarea v-model="findItem.description" placeholder="Description"></textarea>
          <p></p>
          <img :src="findItem.path" />
        </div>
        <div class="actions" v-if="findItem">
          <button @click="editItem(findItem)">Save Edits</button>
          <button @click="deleteItem(findItem)">Delete</button>
        </div>
        <h4 v-show="messageText !== ''" :class="messageClass">{{ messageText }}</h4>
      </div>
    </div>

    <div class="footer">
      <a href="/">Home</a>
    </div>
    <footer>
      <a target="_blank" href="https://github.com/BYU-CS-260-Winter-2019/lab-4-claycoleman"
        >GitHub Repo</a
      >
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"
      integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js"
      integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA="
      crossorigin="anonymous"
    ></script>
    <script src="/admin.js"></script>
  </body>
</html>
